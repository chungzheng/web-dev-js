<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                display:flex;
                flex-wrap: wrap;
            }
        </style>
    </head>
	<body>
	
	<script>


	    for(var i = 0; i < 49; i++)
	    {
	        // add your divs here!	    
	        var newdiv = document.createElement("div");
	        
            if (i % 2 === 0){
                newdiv.setAttribute("style","background-color:black;")
            }else{
                newdiv.setAttribute("style","background-color:red;")
            }
	        newdiv.style.height = "60px";
	        
	        document.body.appendChild(newdiv);
	    }
	</script>
	</body>
</html>
