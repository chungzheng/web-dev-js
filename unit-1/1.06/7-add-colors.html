<!DOCTYPE html>
<html>
	<head>
		<style>
		    html,body{
		        display:flex;
		        flex-direction: column;
		        height:100%;
		    }
		    div{
		        flex:1;
		        text-align: center;
		    }
		</style>
	</head>

	<body>
		<div>
		    <button onclick = "addColor()">Click Me to Add a Color!</button>
		</div>
		<script>
		    //Write your code here!
		    function addColor(){
		        var color = prompt("What color do you want?");
		        document.body.setAttribute("style", "background-color:" + color +";");
		    }
		</script>
	</body>
</html>
