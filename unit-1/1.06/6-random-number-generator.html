<!DOCTYPE html>
<html>
	<body>
	    <h3>Random Number Generator</h3>
	    <h4>Click the button to generate a random number!</h4>
	    <button id = rand >Generate Random Number</button>
	    <p id = num-display></p>
	    <script>
	        //write your function here!
	        function randomNum(){
	            var num = Math.floor(Math.random() * 11);
	            var numDisplay = document.getElementById("num-display");
	            numDisplay.innerHTML =num;
	        }
	        document.getElementById("rand").addEventListener("click", randomNum);
	    </script>
	</body>
</html>
